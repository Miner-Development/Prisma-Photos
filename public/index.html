  <!-- Admin Modal -->
  <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="adminModalLabel">Login to Enable Admin Functions</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form role="form" id="adminForm">
            <div class="form-group">
              <label for="inputText1">Username</label>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="form-group">
              <label for="inputPassword1">Password</label>
              <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" type="submit" id="adminLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Customer Modal -->
  <div class="modal fade" id="customerModal" tabindex="-1" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customerModalLabel">Find My Photos</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
          <!-- Photo Search Input Field Here -->
          <form role="form" id="searchForm">
            <div class="form-group">
              <label for="numberSearch">Photo Number</label>
              <input type="text" class="form-control" id="numberSearch" placeholder="Separate multiple photos with comma ','">
            </div>
            <button type="button" class="btn btn-primary" type="submit" id="photoSearch">Search</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="customerPreviewModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customerPreviewModal">Your Photo(s)</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="previewPhoto">
          <!-- Photo Preview Here; Append img Tag(s) -->

        </div>
      </div>
    </div>
